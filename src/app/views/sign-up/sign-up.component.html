
<div class="sign-up">
  <div class="sign-up_body">
    <div>
      <p class="font-logo_admin">Admin<span class="text-orange-500">Car</span></p>
      <h2 class="font-form_header">Registra una cuenta</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="font-form_body">
        <div>
          <label for="name" class="sr-only">Name</label>
          <input id="name" name="name" type="text" autocomplete="off" required class="font-form_field" placeholder="Your Name">
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="font-form_field" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="font-form_field" placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-400 focus:outline-none">
          Registrate
        </button>
      </div>
      <p class="text-sm text-center text-gray-600">Ya tienes una cuenta?
        <a [routerLink]="['/signin']" class="text-orange-500">Ingresar ahora</a>
      </p>
    </form>
  </div>
</div>
