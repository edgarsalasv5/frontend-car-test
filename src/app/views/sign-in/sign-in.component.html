<div class="sign-in">
  <div class="sign-in_form">
    <div>
      <p class="font-logo_admin">Admin<span class="text-orange-500">Car</span></p>
      <h2 class="form-header">Ingresa con tu cuenta ahora</h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <error-message *ngIf="errorMessage" [message]="errorMessage"></error-message>
      <input type="hidden" name="remember" value="true">
      <div class="form-body">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" formControlName="email" name="email" type="email" class="form-body_field"
            placeholder="Correo" email>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" formControlName="password" name="password" type="password" class="form-body_field"
            placeholder="Contraseña">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="carForm.pristine || carForm.invalid || loading"
          [ngClass]="carForm.pristine || carForm.invalid || loading ? 'opacity-25' : 'opacity-100'"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 focus:outline-none">
          Ingresar
        </button>
      </div>
      <p class="text-sm text-center text-gray-600">¿No tienes una cuenta?
        <a [routerLink]="['/signup']" class="text-orange-500">Regístrate</a>
      </p>
    </form>
  </div>
</div>
