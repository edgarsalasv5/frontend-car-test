
<div class="sign-in">
  <div class="sign-in_form">
    <div>
      <p class="font-logo_admin">Admin<span class="text-orange-500">Car</span></p>
      <h2 class="form-header">Sign in to your account</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <error-message *ngIf="errorMessage" [message]="errorMessage"></error-message>
      <input type="hidden" name="remember" value="true">
      <div class="form-body">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input [(ngModel)]="credentials.email" [required]="true" id="email-address" name="email" type="email" autocomplete="email" required class="form-body_field" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input [(ngModel)]="credentials.password" [required]="true" id="password" name="password" type="password" autocomplete="current-password" required class="form-body_field" placeholder="Password">
        </div>
      </div>

      <div>
        <button (click)="onSubmit()" type="button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-400 focus:outline-none">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
