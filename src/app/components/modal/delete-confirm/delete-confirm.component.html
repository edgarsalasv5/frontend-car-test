<div class=".main-modal-container" role="dialog" aria-modal="true">
  <div class="modal-container-1"></div>
  <div class="inset-container">
    <div class="item-container">
      <div class="card-container">
        <p class="text-center">¿Estás seguro que deseas eliminar este vehiculo?</p>
        <div class="button-container">
          <button type="button" class="save-button" (click)="deleteCarEmit()" [disabled]="loading" [ngClass]="loading ? 'opacity-25' : ''">
            Eliminar 
          </button>
          <button type="button" class="cancel-button" (click)="onChangeModalEmit()" [disabled]="loading" [ngClass]="loading ? 'opacity-25' : ''">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
