<div class="main-modal-container" role="dialog" aria-modal="true">
  <div class="modal-container-1"></div>
  <div class="inset-container">
    <div class="item-container">
      <div class="card-container">
        <form class="form" [formGroup]="carForm" (ngSubmit)="onSubmit()">
          <h3 class="mb-6 text-xl font-bold">Nuevo un auto</h3>
          <div class="mb-4">
            <error-message *ngIf="errorMessage" [message]="errorMessage"></error-message>
          </div>
          <div class="main-container">
            <div class="input-1">
              <label class="main-label"> Id. del auto </label>
              <input [disabled]="loading" formControlName="car_identification" class="input-id" type="text" placeholder="NUM1N2" />
            </div>
            <div class="container-brand">
              <label class="main-label"> Marca </label>
              <div class="relative">
                <select [disabled]="loading" formControlName="brand" class="status-selector" id="grid-state">
                  <option *ngFor="let brand of carBrandList" [ngValue]="brand">{{ brand }}</option>
                </select>
                <div class="selector-container">
                  <svg class="svg-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="main-container">
            <div class="container-model">
              <label class="main-label"> Modelo </label>
              <input [disabled]="loading" formControlName="model" class="input-model" type="number" min="2000" max="2022"
                placeholder="2022" />
            </div>
          </div>
          <div class="sub-3-container">
            <div class="sub-3-container-div">
              <label class="main-label" for="grid-city"> Color </label>
              <div class="relative">
                <select [disabled]="loading" formControlName="color" class="status-selector" id="grid-state">
                  <option *ngFor="let color of carColorList" [ngValue]="color">{{ color }}</option>
                </select>
                <div class="selector-container">
                  <svg class="svg-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="sub-3-container-div">
              <label class="main-label" for="grid-state"> Estado </label>
              <div class="relative">
                <select [disabled]="loading" formControlName="status" class="status-selector" id="grid-state">
                  <option ngValue="Activo">Activo</option>
                  <option ngValue="Inactivo">Inactivo</option>
                </select>
                <div class="selector-container">
                  <svg class="svg-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="sub-3-container-div">
              <label class="main-label" for="grid-zip">
                Fecha de Ingreso
              </label>
              <input [disabled]="loading" formControlName="input_date" class="date-input" type="date" placeholder="2022/01/01" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="save-button"
              [ngClass]="carForm.pristine || carForm.invalid || loading? 'opacity-25' : 'opacity-100'"
              (click)="openModalConfirm()" [disabled]="carForm.pristine || carForm.invalid">
              Guardar
            </button>

            <button type="button" class="cancel-button" (click)="onChangeModalEmit()" [disabled]="loading" [ngClass]="loading ? 'opacity-25' : ''">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
